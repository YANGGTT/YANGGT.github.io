        <blockquote>
<p>用processing结合SCARA机械臂做了一个视觉抓取的小程序。实现不同颜色（红绿蓝）物体的抓取和放置。</p>
</blockquote>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> processing.serial.*;</span><br><span class="line"><span class="keyword">import</span> processing.video.*;</span><br><span class="line"></span><br><span class="line">Serial Port;</span><br><span class="line">Capture cam;</span><br><span class="line"><span class="keyword">float</span>[][] kernel =&#123; &#123;<span class="number">0.111</span>,<span class="number">0.111</span>,<span class="number">0.111</span>&#125;,</span><br><span class="line">                   &#123;<span class="number">0.111</span>,<span class="number">0.111</span>,<span class="number">0.111</span>&#125;,</span><br><span class="line">                   &#123;<span class="number">0.111</span>,<span class="number">0.111</span>,<span class="number">0.111</span>&#125; &#125;;<span class="comment">//卷积核</span></span><br><span class="line"><span class="comment">//中间像素的灰度值等于周围像素的红色分量减去蓝绿色分量的平均值</span></span><br><span class="line"><span class="comment">//从而使没有红色特征的像素灰度值变为零</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> sub_x=<span class="number">0</span>,sub_y=<span class="number">0</span>;<span class="comment">//物体中心的像素坐标</span></span><br><span class="line"><span class="keyword">float</span> pre_x=<span class="number">0</span>,pre_y=<span class="number">0</span>;<span class="comment">//前一帧物体中心的像素坐标</span></span><br><span class="line"><span class="keyword">float</span> tar_x=<span class="number">80</span>,tar_y=<span class="number">80</span>;<span class="comment">//目标坐标，机械手的坐标</span></span><br><span class="line"><span class="keyword">boolean</span> event=<span class="keyword">false</span>;<span class="comment">//坐标计算事件</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">setup</span><span class="params">()</span><span class="comment">//初始化</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">  String portName = Serial.list()[<span class="number">0</span>];</span><br><span class="line">  Port = <span class="keyword">new</span> Serial(<span class="keyword">this</span>, portName, <span class="number">115200</span>);<span class="comment">//连接串口</span></span><br><span class="line">  size(<span class="number">640</span>,<span class="number">480</span>);<span class="comment">//屏幕大小</span></span><br><span class="line">  String[] cameras = Capture.list();</span><br><span class="line">  printArray(cameras);<span class="comment">//打印可使用的相机</span></span><br><span class="line">  cam = <span class="keyword">new</span> Capture(<span class="keyword">this</span>, cameras[<span class="number">0</span>]);</span><br><span class="line">  cam.start();<span class="comment">//启动相机</span></span><br><span class="line">  frameRate(<span class="number">30</span>);<span class="comment">//帧率</span></span><br><span class="line">  Port.write(<span class="string">"G5 B90\r\n"</span>);</span><br><span class="line">  Port.write(<span class="string">"G28\r\n"</span>);</span><br><span class="line">  Port.write(<span class="string">"G1 X80 Y80 Z40\r\n"</span>);</span><br><span class="line">  Port.write(<span class="string">"G5 B50\r\n"</span>);<span class="comment">//移动到初始位置</span></span><br><span class="line">  delay(<span class="number">6000</span>);<span class="comment">//延迟，避免摄像头刚打开时的波动</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">draw</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">  <span class="keyword">if</span> (cam.available() == <span class="keyword">true</span>)</span><br><span class="line">  &#123;</span><br><span class="line">    cam.read();</span><br><span class="line">    image(cam, <span class="number">0</span>, <span class="number">0</span>, width, height);</span><br><span class="line">    cam.loadPixels();</span><br><span class="line">    <span class="keyword">int</span> sum_x=<span class="number">0</span>,sum_y=<span class="number">0</span>;<span class="comment">//所有红色像素坐标的和</span></span><br><span class="line">    <span class="keyword">int</span> m=<span class="number">1</span>;<span class="comment">//红色像素的个数</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> y=<span class="number">1</span>;y&lt;cam.height-<span class="number">1</span>;y++)<span class="comment">//排除第一行、最后一行、第一列、最后一列像素（这几个地方周围的像素不完整）</span></span><br><span class="line">    &#123;</span><br><span class="line">      <span class="keyword">for</span>(<span class="keyword">int</span> x=<span class="number">1</span>;x&lt;cam.width-<span class="number">1</span>;x++)<span class="comment">//遍历所有像素</span></span><br><span class="line">      &#123;</span><br><span class="line">        <span class="keyword">float</span> sum=<span class="number">0</span>;<span class="comment">//最终的灰度值</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> ky =-<span class="number">1</span>;ky&lt;=<span class="number">1</span>;ky++)</span><br><span class="line">        &#123;</span><br><span class="line">          <span class="keyword">for</span>(<span class="keyword">int</span> kx=-<span class="number">1</span>;kx&lt;=<span class="number">1</span>;kx++)<span class="comment">//周围9个像素（包括自身）</span></span><br><span class="line">          &#123;</span><br><span class="line">          <span class="keyword">int</span> pos =(y+ky)*cam.width+(x+kx);<span class="comment">//将xy坐标换算成pixels[]数组中的位置，pixels[]数组是可以直接调用的储存像素的一维数组（从左到右从上到下）</span></span><br><span class="line">          <span class="keyword">int</span> R = (cam.pixels[pos]&gt;&gt; <span class="number">16</span>) &amp; <span class="number">0xFF</span>; <span class="comment">//取颜色分量，与red()功能相似</span></span><br><span class="line">          <span class="keyword">int</span> G = (cam.pixels[pos] &gt;&gt; <span class="number">8</span>) &amp; <span class="number">0xFF</span>;</span><br><span class="line">          <span class="keyword">int</span> B = cam.pixels[pos] &amp; <span class="number">0xFF</span>;</span><br><span class="line">          <span class="keyword">float</span> val =R-<span class="number">1.5</span>*B-<span class="number">1.5</span>*G;<span class="comment">//1.5为比例系数，改大可以让红色更突出</span></span><br><span class="line">          sum +=kernel[ky+<span class="number">1</span>][kx+<span class="number">1</span>]*val;<span class="comment">//计算灰度值</span></span><br><span class="line">          &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(sum&gt;<span class="number">0</span>)<span class="comment">//新的灰度值非零</span></span><br><span class="line">        &#123;</span><br><span class="line">          sum_x=sum_x+x;</span><br><span class="line">          sum_y=sum_y+y;<span class="comment">//累加坐标</span></span><br><span class="line">          m=m+<span class="number">1</span>;<span class="comment">//计数</span></span><br><span class="line">        &#125;</span><br><span class="line">       &#125;</span><br><span class="line">     &#125;</span><br><span class="line">   pre_x=sub_x;</span><br><span class="line">   pre_y=sub_y;<span class="comment">//前一帧的物体中心</span></span><br><span class="line">   sub_x=sum_x/m;</span><br><span class="line">   sub_y=sum_y/m;<span class="comment">//取平均,计算出物体中心像素坐标</span></span><br><span class="line">   </span><br><span class="line">   cam.updatePixels();</span><br><span class="line"></span><br><span class="line">    fill(#FF0000);</span><br><span class="line">  &#125;</span><br><span class="line">  line(sub_x,<span class="number">0</span>,sub_x,<span class="number">480</span>);</span><br><span class="line">  line(<span class="number">0</span>,sub_y,<span class="number">640</span>,sub_y);<span class="comment">//作物体中心的两条交叉线</span></span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span>(abs(sub_x-pre_x)&lt;<span class="number">5</span>&amp;&amp;abs(sub_y-pre_y)&lt;<span class="number">5</span>&amp;&amp;sub_x&gt;<span class="number">5</span>&amp;&amp;sub_y&gt;<span class="number">5</span>)<span class="comment">//判断是否在移动（波动小于5个像素即为静止），是否存在物体（没有物体时默认为0，为避免波动，这里设置成5）</span></span><br><span class="line">  &#123;</span><br><span class="line">    <span class="keyword">if</span>(event==<span class="keyword">true</span>)<span class="comment">//如果物体存在，机械手静止，且事件被触发，则进行计算</span></span><br><span class="line">    &#123;</span><br><span class="line">     tar_x=tar_x-(<span class="number">0.0625</span>*sub_x-<span class="number">20</span>);</span><br><span class="line">     tar_y=tar_y-(<span class="number">15</span>-<span class="number">0.0625</span>*sub_y);<span class="comment">//把像素坐标转化成绝对坐标，根据实际比例</span></span><br><span class="line">     event=<span class="keyword">false</span>;<span class="comment">//关闭计算事件，即只执行一次计算</span></span><br><span class="line">     Port.write(<span class="string">"G1 X"</span>+tar_x+<span class="string">" Y"</span>+tar_y+<span class="string">"\r\n"</span>);<span class="comment">//移动到目标位置</span></span><br><span class="line">     delay(<span class="number">100</span>);<span class="comment">//延迟，减小波动</span></span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">else</span> <span class="comment">//如果机械手在移动，触发计算事件，但不执行计算，为机械手静止时计算做准备</span></span><br><span class="line">   event=<span class="keyword">true</span>;</span><br><span class="line">    <span class="comment">/*由于机械手的通讯以及动作上有延迟，速度远赶不上摄像头对图像识别的速度，</span></span><br><span class="line"><span class="comment">    所以仅让机械臂在静止时进行一次计算*/</span></span><br><span class="line"></span><br><span class="line">  <span class="keyword">float</span> mx=tar_x;</span><br><span class="line">  <span class="keyword">float</span> my=tar_y+<span class="number">32</span>;<span class="comment">//手抓中心对的坐标，摄像头和手抓有32的y偏移量</span></span><br><span class="line">  <span class="keyword">if</span>(sub_x&gt;<span class="number">315</span>&amp;&amp;sub_x&lt;<span class="number">325</span>&amp;&amp;sub_y&gt;<span class="number">235</span>&amp;&amp;sub_y&lt;<span class="number">245</span>)<span class="comment">//当物体在画面中心时（+-5个像素）</span></span><br><span class="line">  &#123; </span><br><span class="line">     <span class="comment">//执行以下动作</span></span><br><span class="line">     Port.write(<span class="string">"G1 X"</span>+mx+<span class="string">'Y'</span>+my+<span class="string">"Z10 F1200\r\n"</span>);</span><br><span class="line">     delay(<span class="number">1500</span>);<span class="comment">//充分延时</span></span><br><span class="line">     Port.write(<span class="string">"G5 B130\r\n"</span>);</span><br><span class="line">     delay(<span class="number">500</span>);</span><br><span class="line">     Port.write(<span class="string">"G1 Z30\r\n"</span>);</span><br><span class="line">     delay(<span class="number">1000</span>);</span><br><span class="line">     Port.write(<span class="string">"G1 X150 Y100\r\n"</span>);</span><br><span class="line">     delay(<span class="number">1500</span>);</span><br><span class="line">     Port.write(<span class="string">"G1 Z15\r\n"</span>);</span><br><span class="line">     delay(<span class="number">500</span>);</span><br><span class="line">     Port.write(<span class="string">"G5 B50\r\n"</span>);</span><br><span class="line">     delay(<span class="number">500</span>);</span><br><span class="line">     Port.write(<span class="string">"G1 X80 Y80 Z40\r\n"</span>);</span><br><span class="line">     delay(<span class="number">1500</span>);</span><br><span class="line">   </span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">  println(tar_x);</span><br><span class="line">  println(tar_y);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
